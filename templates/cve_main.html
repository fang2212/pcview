<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minieye cve</title>
    <style type="text/css">
        body {
            background-color: #efefef;
        }

        #TabMain {
            width: 100%;
            height: 1080px;
            margin: 0 auto;
            margin-top: 2px;
        }

        .tabItemContainer {
            width: 80px;
            height: 1080px;
            float: left;
        }

        .tabBodyContainer {
            /*width: 1600px;*/
            height: 1080px;
            float: left;
            background-color: #fff;
            border: 1px solid #ccc;
            -webkit-border-radius: 0 5px 5px 0;
            -moz-border-radius: 0 5px 5px 0;
            border-radius: 0 5px 5px 0;
            margin-left: 1px;
        }

        .tabItemContainer > li {
            list-style: none;
            text-align: center;
        }

        .tabItemContainer > li > a {
            float: left;
            width: 100%;
            padding: 30px 0 30px 0;
            font: 16px "微软雅黑", Arial, Helvetica, sans-serif;
            color: #808080;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid transparent;
        }

        .tabItemCurrent {
            background-color: #fff;
            border: 1px solid #ccc !important;
            border-right: 1px solid #fff !important;
            position: relative;
            -webkit-border-radius: 5px 0 0 5px;
            -moz-border-radius: 5px 0 0 5px;
            border-radius: 5px 0 0 5px;
        }

        .tabItemContainer > li > a:hover {
            color: #333;
        }

        .tabBodyItem {
            position: absolute;
            width: 100%;
            height: 1080px;
            display: none;
        }

        .tabBodyItem > p {
            font: 13px "微软雅黑", Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 30px;
        }

        .tabBodyItem > p > a {
            text-decoration: none;
            color: #0F3;
        }

        .tabBodyCurrent {
            display: block;
        }
    </style>
</head>

            </div>
            <div id="control">
                <view class="bt1">
                    <input type="button" id="refresh" value="refresh" onclick="refresh()"

                </view>
                <view class="bt2">
                    <input type="button" id="pause" value="pause" onclick="pause()"

                </view>
                <view class="bt3">

                </view>
                <view class="bt4">

            <script type="text/javascript">
                function refresh() {
                    window.location.reload();
                }

                function pause() {
                    $.post("/control/pause", "data_to_backend", function (data) {
                    });
                }

                function keypressd(key) {

                    $.post("/control/" + key, "data_to_backend", function (data) {
                    });

                }

                function keypress(keycode) {
                    if (keycode === 32) {
                        pause();
                    } else {
                        var realkey = String.fromCharCode(keycode)
                        $.post("/control/" + realkey, "data_to_backend", function (data) {
                        });
                    }

                }


            </script>

        </div>
        <div class="tabBodyItem">

        <div class="tabBodyItem">

        </div>
    </div>
    <script src="static/jquery.min.js">
